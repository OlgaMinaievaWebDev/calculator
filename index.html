<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Calculator</title>
</head>
<body>
 <div class="container">
  <div class="calculator">
   <div class="calculator-display"></div>
   <div class="calculator-buttons">
    <div class="div">AC</div>
    <div class="div">C</div>
    <div class="div">%</div>
    <div class="div">/</div>
    <div class="div">7</div>
    <div class="div">8</div>
    <div class="div">9</div>
    <div class="div">+</div>
    <div class="div">4</div>
    <div class="div">5</div>
    <div class="div">6</div>
    <div class="div">-</div>
    <div class="div">1</div>
    <div class="div">2</div>
    <div class="div">3</div>
    <div class="div">*</div>
    <div class="div">0</div>
    <div class="div">.</div>
    <div class="div equal">=</div>
   </div>
  </div>
 </div>
 <script src="./app.js"></script>
</body>
</html>
