<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-display">
          <p class="userInput">user input</p>
          <p class="result">result</p>
        </div>
        <div class="calculator-buttons">
          <div class="div box">AC</div>
          <div class="div box">C</div>
          <div class="div box">%</div>
          <div class="div box">/</div>
          <div class="div box">7</div>
          <div class="div box">8</div>
          <div class="div box">9</div>
          <div class="div box">+</div>
          <div class="div box">4</div>
          <div class="div box">5</div>
          <div class="div box">6</div>
          <div class="div box">-</div>
          <div class="div box">1</div>
          <div class="div box">2</div>
          <div class="div box">3</div>
          <div class="div box">*</div>
          <div class="div box">0</div>
          <div class="div box">.</div>
          <div class="div box equal">=</div>
        </div>
      </div>
      <p>Olga Minaieva Â© 2023</p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
